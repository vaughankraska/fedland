networks:
  default:
    name: fedn_default

services:
  minio:
    image: minio/minio:14128-5ee91dc
    hostname: minio
    environment:
      - GET_HOSTS_FROM=dns
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=fedn_admin
      - MINIO_ROOT_PASSWORD=password
    command: server /data --console-address minio:9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - 9000:9000
      - 9001:9001

  mongo:
    image: mongo:7.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fedn_admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - 6534:6534
    command: mongod --port 6534

  mongo-express:
    image: mongo-express:latest
    restart: always
    depends_on:
      - "mongo"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=6534
      - ME_CONFIG_MONGODB_ADMINUSERNAME=fedn_admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_BASICAUTH_USERNAME=fedn_admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
    ports:
      - 8081:8081

  api-server:
    image: ghcr.io/scaleoutsystems/fedn/fedn:0.16.1
    environment:
      - GET_HOSTS_FROM=dns
      - USER=test
      - PROJECT=project
      - FLASK_DEBUG=1
      - STATESTORE_CONFIG=/app/config/settings-reducer.yaml
      - MODELSTORAGE_CONFIG=/app/config/settings-reducer.yaml
    working_dir: /app
    entrypoint: [ "sh", "-c" ]
    depends_on:
      - minio
      - mongo
    command:
      - "/venv/bin/pip install --no-cache-dir -e . && /venv/bin/fedn controller start"
    ports:
      - 8092:8092

  combiner:
    build:
      context: .
      dockerfile: Dockerfile.combiner
    environment:
      - PYTHONUNBUFFERED=0
      - GET_HOSTS_FROM=dns
      - STATESTORE_CONFIG=/app/config/settings-combiner.yaml
      - MODELSTORAGE_CONFIG=/app/config/settings-combiner.yaml
    working_dir: /app
    entrypoint: [ "sh", "-c" ]
    command:
      - "/venv/bin/pip install --no-cache-dir -e . && /venv/bin/fedn combiner start --init config/settings-combiner.yaml"
    ports:
      - 12080:12080
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=localhost:12080"]
      interval: 20s
      timeout: 10s
      retries: 5
    depends_on:
      - api-server

  client:
    build:
      context: .
      args:
        FEDN_NUM_DATA_SPLITS: ${FEDN_NUM_DATA_SPLITS:-5}
    environment:
      - GET_HOSTS_FROM=dns
      - FEDN_PACKAGE_EXTRACT_DIR=package
    deploy:
      replicas: ${FEDN_NUM_DATA_SPLITS:-5}
      restart_policy:
        condition: on-failure
        delay: 7s
        max_attempts: 3
        window: 30s
    depends_on:
      combiner:
        condition: service_healthy
    volumes:
      # TODO! Configure session here too.
      - ./client-settings.yaml:/workspace/client-settings.yaml
      - shared-data:/workspace/package/client/data
volumes:
  shared-data:
    driver: local
